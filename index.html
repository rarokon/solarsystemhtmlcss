<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Solar system</title>
  </head>
  <body>
    <div id="main-container">
      <div id="neptune">
        <img src="./rsc/img/neptune.png" alt="Neptune Planet" />
      </div>
      <div id="uranus">
        <img src="./rsc/img/uranus.svg" alt="Uranus Planet" />
      </div>
      <div id="saturn">
        <img src="./rsc/img/saturn.png" alt="Saturn Planet" />
      </div>
      <div id="jupiter">
        <img src="./rsc/img/jupiter.png" alt="Jupiter Planet" />
      </div>
      <div id="mars">
        <img src="./rsc/img/mars.png" alt="Mars Planet" />
      </div>
      <div id="earth">
        <img src="./rsc/img/earth.png" alt="Earth Planet" />
      </div>
      <div id="venus">
        <img src="./rsc/img/venus.png" alt="Venus Planet" />
      </div>
      <div id="mercury">
        <img src="./rsc/img/mercury.png" alt="Mercury Planet" />
      </div>
      <div id="sun">
        <img src="./rsc/img/sun.png" alt="Sun" />
      </div>
    </div>
  </body>
</html>
